<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">

        console.log("This is Asynch tutorial");

        async function harri(){
            console.log("Inside harri function");
            const response = await fetch("https://restcountries.com/v2/all");
            console.log("Before responce");
            let users = await response.json();
            console.log("users resolved");
            users.map((x) => {
            console.log(x.population,x.name,x.capital,x.timezones);
            })

            // return users;
        }

        console.log("Before calling harri!!");
        let a = harri();
        console.log("After calling harri!!");
        console.log(a);
        a.then(data => console.log(data))
        console.log("This is the last line of this JS file");
    </script>
</head>

</body>
</html>
